<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                        <div id="success-message" class="alert alert-success" style="display: none;"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Trong file: login.html -->
    <script>
        $(document).ready(function() {
            // BẠN CÓ THỂ XÓA HOẶC GIỮ LẠI KHỐI KIỂM TRA TOKEN NÀY
            // Nó hữu ích nếu người dùng đã đăng nhập từ trước và mở lại tab /login
            const token = localStorage.getItem('token');
            if (token) {
                $.ajax({
                    url: '/api/user/info',
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token },
                    success: function() {
                        window.location.href = '/dashboard';
                    },
                    error: function() {
                        localStorage.removeItem('token');
                    }
                });
            }

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                const loginData = {
                    email: $('#email').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    url: '/auth/signin',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function(response) {
                        console.log('Login response:', response);

                        if (response.statusCode === 200 && response.token) {
                            // Store the token
                            localStorage.setItem('token', response.token);
                            // ---- THAY ĐỔI Ở ĐÂY ----
                            // Chuyển hướng thẳng đến dashboard, không cần reload lại trang login
                            window.location.href = '/dashboard';
                        } else {
                            console.error('Login failed:', response);
                            $('#error-message').text(response.message || response.error || 'Login failed. Please try again.').show();
                            $('#success-message').hide();
                        }
                    },
                    error: function(xhr, status, error) {
                        // ... phần xử lý lỗi giữ nguyên
                        console.error('Login request failed:', { status, error, response: xhr.responseText });
                        let errorMessage = 'Login failed. Please try again.';
                        if (xhr.responseJSON) {
                            errorMessage = xhr.responseJSON.message || xhr.responseJSON.error || errorMessage;
                        }
                        $('#error-message').text(errorMessage).show();
                        $('#success-message').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
