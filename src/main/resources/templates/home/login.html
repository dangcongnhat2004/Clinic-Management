<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">

<head>
    <!-- Thêm thẻ head để CSS được áp dụng đúng cách trong layout -->
    <title>Đăng nhập</title>
    <style>
        /* CSS cho trang đăng nhập hiện đại */
        .login-page {
            /* Sử dụng toàn bộ chiều cao màn hình */
            min-height: 100vh;
            /* Tạo nền gradient mềm mại */
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            /* Canh giữa form đăng nhập */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-family: 'Poppins', sans-serif; /* Sử dụng font chữ đẹp hơn nếu có */
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 15px; /* Bo góc mềm mại hơn */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            color: #007BFF;
            margin-bottom: 1rem;
        }

        .login-container h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* Cải tiến Input với icon */
        .input-group-text {
            background-color: transparent;
            border-right: 0;
            color: #aaa;
            padding-right: 0.5rem;
        }
        .input-group .form-control {
            border-left: 0;
            padding-left: 0.5rem;
        }
        .input-group:focus-within .input-group-text {
            color: #007BFF;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #007BFF;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
<main layout:fragment="content">
    <div class="login-page">
        <div class="login-container">
            <!-- Logo (Bạn có thể thay bằng thẻ <img>) -->
            <div class="login-logo">
                <i class="fa-solid fa-clinic-medical"></i>
            </div>

            <h2>Đăng Nhập Tài Khoản</h2>
            <p class="text-muted mb-4">Chào mừng bạn trở lại!</p>

            <!-- Thông báo lỗi/thành công -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/auth/signin}" method="post">
                <!-- Input với icon -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email hoặc tên đăng nhập" required>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary btn-login">Đăng nhập</button>
            </form>

            <div class="form-footer">
                <a href="/forgot-password" class="me-3">Quên mật khẩu?</a>
                <span>|</span>
                <span class="ms-3">Chưa có tài khoản? <a href="/auth/signup">Đăng ký</a></span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
