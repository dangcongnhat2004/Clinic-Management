<script>
    function handleLogout() {
        // In ra console để kiểm tra xem hàm có được gọi không
        console.log("Đang thực hiện xóa token...");

        // Xóa token khỏi Local Storage
        localStorage.removeItem('jwt_token'); // <-- Thay 'jwt_token' bằng tên key bạn đã dùng để lưu token

        // Bạn không cần gọi event.preventDefault() hay form.submit()
        // Hàm sẽ chạy xong và form sẽ tiếp tục submit như bình thường.
        console.log("Đã xóa token. Form sẽ được submit ngay bây giờ.");
    }
</script>

<script>
    // Hàm này sẽ giả lập việc kiểm tra xác thực và lấy dữ liệu
    function checkAuthAndLoadData() {
        // Trong thực tế, bạn sẽ gọi API ở đây
        // Ví dụ: $.get('/api/user/me', function(data) { ... });

        // Giả lập việc kiểm tra mất 1 giây
        setTimeout(function() {
            // --- KHI THÀNH CÔNG ---

            // Dữ liệu người dùng giả lập
            const userData = {
                name: "Minh Anh"
            };

            // Cập nhật tên người dùng trên giao diện
            $('#user-name-display').text(userData.name);
            $('#user-name-greeting').text(userData.name);

            // Ẩn loader đi
            $('#loader').fadeOut(300);

            // Hiển thị nội dung dashboard
            $('#dashboard-content').css('display', 'block'); // Hoặc dùng .fadeIn() cho đẹp


            // --- KHI THẤT BẠI (ví dụ: chưa đăng nhập) ---
            // Bạn sẽ chuyển hướng người dùng đến trang đăng nhập
            // window.location.href = "/login";

        }, 1000); // 1000ms = 1 giây
    }

    // Chạy hàm khi tài liệu đã sẵn sàng
    $(document).ready(function() {
        checkAuthAndLoadData();
    });


</script>
