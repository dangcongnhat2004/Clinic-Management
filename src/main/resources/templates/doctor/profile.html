<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{doctor/layout}">
<head>
    <title>Thông tin cá nhân Bác sĩ</title>
    <!-- Các style CSS cần thiết -->
</head>
<body>
<main layout:fragment="content">
    <div class="profile-container">
        <div class="profile-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Thông tin cá nhân & Chuyên môn</h4>
            <div></div> <!-- Spacer -->
        </div>
        <div class="profile-card">
            <!-- Vùng hiển thị thông báo -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Form sẽ làm việc với đối tượng "doctorProfile" -->
            <form th:action="@{/doctor/profile/update}" method="post" th:object="${doctorProfile}" enctype="multipart/form-data">

                <!-- ID của Doctor được gửi ẩn đi -->
                <input type="hidden" th:field="*{id}" />

                <!-- Avatar Upload -->
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" name="avatarFile" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"><i class="fa-solid fa-camera"></i></label>
                    </div>
                    <div class="avatar-preview"
                         th:style="'background-image: url(' + (*{avatarUrl != null ? '/avatars/' + avatarUrl : '/images/default-avatar.png'}) + ');'">
                    </div>
                </div>

                <div class="row g-3">
                    <!-- Thông tin cơ bản (lấy từ User liên kết, không cho sửa) -->
                    <div class="col-12">
                        <label class="form-label">Email đăng nhập</label>
                        <input type="email" class="form-control" th:value="*{userAccount.email}" readonly disabled>
                    </div>

                    <!-- THÔNG TIN TRONG BẢNG DOCTOR (CHO PHÉP SỬA) -->
                    <h5 class="mt-4">Thông tin chuyên môn</h5>
                    <div class="col-md-6">
                        <label for="fullName" class="form-label required-label">Họ và tên hiển thị</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="degree" class="form-label">Bằng cấp, học vị</label>
                        <input type="text" class="form-control" id="degree" th:field="*{degree}" placeholder="Ví dụ: Ths.BS, BSCKII...">
                    </div>
                    <div class="col-md-6">
                        <label for="specialty" class="form-label">Chuyên khoa</label>
                        <!-- Thẻ select để tạo dropdown -->
                        <select class="form-select" id="specialty" th:field="*{specialty}">
                            <option value="">-- Vui lòng chọn chuyên khoa --</option>
                            <option th:each="spec : ${allSpecialties}"
                                    th:value="${spec.id}"
                                    th:text="${spec.specialtyName}">
                                Tim mạch
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="examinationFee" class="form-label">Phí khám (VND)</label>
                        <input type="number" class="form-control" id="examinationFee" th:field="*{examinationFee}" placeholder="Ví dụ: 300000">
                    </div>
                    <div class="col-12">
                        <label for="biography" class="form-label">Tiểu sử</label>
                        <textarea class="form-control" id="biography" th:field="*{biography}" rows="4" placeholder="Giới thiệu ngắn gọn về bản thân, quá trình học tập..."></textarea>
                    </div>
                    <div class="col-12">
                        <label for="experience" class="form-label">Kinh nghiệm làm việc</label>
                        <textarea class="form-control" id="experience" th:field="*{experience}" rows="4" placeholder="Liệt kê các nơi đã công tác và kinh nghiệm chuyên môn..."></textarea>
                    </div>

                    <!-- Nút lưu -->
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Lưu thông tin</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- Script để xem trước ảnh -->
<th:block layout:fragment="scripts">
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.avatar-preview').css('background-image', 'url('+e.target.result +')');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#imageUpload").change(function() {
            readURL(this);
        });
    </script>
</th:block>
</body>
</html>
