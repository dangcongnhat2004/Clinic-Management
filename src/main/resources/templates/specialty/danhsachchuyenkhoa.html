<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<main layout:fragment="content">
    <div class="wrapper">
        <div class="main-panel">
            <div class="container">
                <div class="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex align-items-center">
                                        <h4 class="card-title">Danh sách chuyên khoa</h4>
                                    </div>
                                    <!-- Hiển thị thông báo lỗi -->
                                    <div th:if="${errorMessage}" class="alert alert-danger text-center">
                                        <p th:text="${errorMessage}"></p>
                                    </div>
                                    <!-- Hiển thị thông báo thành công -->
                                    <div th:if="${successMessage}" class="alert alert-success text-center">
                                        <p th:text="${successMessage}"></p>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Tên chuyên khoa</th>
                                                <th>Mô tả</th>
                                                <th>Hành động</th>
                                            </tr>
                                            </thead>
                                            <tbody th:if="${specialty != null and not #lists.isEmpty(specialty)}">
                                            <tr th:each="specialty, stat : ${specialty}">
                                                <td th:text="${stat.index + 1 + (currentPage * 10)}"></td>
                                                <td th:text="${specialty.specialtyName}"></td>
                                                <td th:text="${specialty.description}"></td>
<!--                                                <td th:text="${major.universityName}"></td>-->
<!--                                                <td>-->
<!--                                                    <img th:src="@{'/uploads/' + ${major.majorImage}}" alt="Major Image"-->
<!--                                                         width="50" height="50">-->
<!--                                                </td>-->
                                                <td>
                                                    <div class="d-flex gap-2">
                                                        <a th:href="@{/admin/chinh-sua-chuyen-khoa/{id}(id=${specialty.id})}" class="btn btn-warning">Sửa</a>
                                                        <form th:action="@{/admin/xoa-chuyen-khoa/{id}(id=${specialty.id})}" method="post">
                                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                            <button type="submit" class="btn btn-danger" onclick="return confirmDelete();">Xóa</button>
                                                        </form>
                                                    </div>
                                                </td>

                                            </tr>
                                            </tbody>
                                            <tbody th:if="${specialty == null or #lists.isEmpty(majors)}">
                                            <tr>
                                                <td colspan="6" class="text-center">Không có chuyên khoa nào.</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- Phân trang -->
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <!-- Nút Previous -->
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/danh-sach-chuyen-khoa(page=${currentPage - 1})}"
                                               aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <!-- Hiển thị số trang -->
                                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                            th:classappend="${i == currentPage} ? 'active'">
                                            <a class="page-link"
                                               th:href="@{/admin/danh-sach-chuyen-khoa(page=${i})}"
                                               th:text="${i + 1}"></a>
                                        </li>
                                        <!-- Nút Next -->
                                        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/danh-sach-chuyen-khoa(page=${currentPage + 1})}"
                                               aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function confirmDelete() {
            return confirm('Bạn có chắc chắn muốn xóa chuyên khoa này không?');
        }
    </script>
</main>
</html>
