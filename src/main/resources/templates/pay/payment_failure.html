<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Thanh toán thất bại</title>
    <style>
        .result-container {
            max-width: 600px;
            margin: 3rem auto;
            text-align: center;
        }
        .icon-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
        }
        .icon-box.success { background-color: #198754; }
        .icon-box.failure { background-color: #dc3545; }
        .icon-box i { font-size: 3rem; }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="result-container">
        <div class="icon-box failure">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <h1 class="display-5 text-danger">Thanh toán thất bại</h1>
        <p class="lead text-muted mb-4">
            Đã có lỗi xảy ra trong quá trình thanh toán. Vui lòng thử lại.
            <br>
            Nếu bạn đã bị trừ tiền, xin vui lòng liên hệ bộ phận hỗ trợ.
        </p>

        <div class="d-grid gap-2 d-sm-flex justify-content-center mt-4">
            <!-- Nút này nên đưa người dùng về trang thanh toán hoặc lịch sử hẹn -->
            <a th:href="@{/lich-su-dat-kham}" class="btn btn-danger btn-lg">Thử lại thanh toán</a>
            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">Về trang chủ</a>
        </div>
    </div>
</main>
</body>
</html>
